name: CI Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build -c Release --no-restore

    - name: Run tests
      run: dotnet test --no-build -c Release --verbosity normal

    - name: Build library for all targets
      run: |
        dotnet build src/StripeApiWrapper -c Release -f net10.0
        dotnet build src/StripeApiWrapper -c Release -f netstandard2.0

    - name: Create NuGet package
      run: dotnet pack src/StripeApiWrapper -c Release --no-build -o ./nupkg

    - name: Upload NuGet package artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./nupkg/*.nupkg
        retention-days: 30

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Build library for all targets
      run: |
        dotnet restore src/StripeApiWrapper
        dotnet build src/StripeApiWrapper -c Release -f net10.0
        dotnet build src/StripeApiWrapper -c Release -f netstandard2.0

    - name: Create NuGet package
      run: dotnet pack src/StripeApiWrapper -c Release --no-build -o ./nupkg

    - name: Publish to NuGet
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
